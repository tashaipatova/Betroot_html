<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>Weather forecast</title>
</head>
<body>
    <p>CSS Weather Forecast</p>
    <br/>
    <ul class="city_list">
        <li id="lisbon">Lisbon <span>21</span></li>
        <li id="paris">Paris <span>11</span></li>
        <li id="belgrade">Belgrade <span>15</span></li>
        <br/>
        <li id="moscow">Moscow <span>21</span></li>
        <li id="tel_aviv">Tel Aviv <span>32</span></li>
        <li id="cair">Cair <span>21</span></li>
        <li id="new_york">New York <span>17</span></li>
        <br/>
        <li id="new_delhi">New Delhi <span>17</span></li>
        <li id="san_francisco">San Francisco <span>15</span></li>
        <li id="tokyo">Tokyo 8</li>
        <br/>
        <li id="sydney">Sydney 25</li>
    </ul>
    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
</body>
</html>

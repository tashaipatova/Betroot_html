<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!--<link rel="stylesheet" href="css/normalize.css"/> -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>Weather forecast</title>
</head>
<body>
    <header>
        <p>CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
    </header>

    <main>
        <ul class="city_list">
            <li class="width_50">Lisbon
                <span>21</span><i class="wi wi-day-sunny"></i></li>
            <li class="width_25">Paris
                <span>11</span><i class="wi wi-night-rain-mix"></i></li>
            <li class="width_25">Belgrade
                <span>15</span><i class="wi wi-day-cloudy"></i></li>
            <li class="width_25">Moscow
                <span>21</span><i class="wi wi-day-cloudy-high"></i></li>
            <li class="width_25">Tel Aviv
                <span>32</span><i class="wi wi-hot"></i></li>
            <li class="width_25">Cair
                <span>21</span><i class="wi wi-day-sunny"></i></li>
            <li class="width_25">New York
                <span>17</span><i class="wi wi-day-sleet-storm"></i></li>
            <li class="width_25">New Delhi
                <span>17</span><i class="wi wi-rain-wind"></i></li>
            <li class="width_50">San Francisco
                <span>15</span><i class="wi wi-day-sunny-overcast"></i></li>
            <li class="width_25">Tokyo
                <span>8</span><i class="wi wi-night-clear"></i></li>
            <li class="width_100">Sydney
                <span>25</span><i class="wi wi-night-partly-cloudy"></i></li>
        </ul>
    </main>

    <footer>
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </footer>
</body>
</html>

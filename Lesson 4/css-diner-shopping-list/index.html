<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Diner Shopping List</title>
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <section>
        <form action="#">
            <div>
                <input type="checkbox" id="v1">
                <label for="v1" class="check_label">A lot of pickles (for the next lessons about CSS)</label><br>
                <input type="checkbox" id="v2">
                <label for="v2" class="check_label">10 apples (for more CSS manipulations</label><br>
                <input type="checkbox" id="v3">
                <label for="v3" class="check_label">20 oranges (because they are awesome)</label><br>
                <input type="checkbox" id="v4">
                <label for="v4" class="check_label">13 plates (hm... they always disappear)</label><br>
                <input type="checkbox" id="v5">
                <label for="v5" class="check_label">15 bentos</label><br>
                <input type="checkbox" id="v6">
                <label for="v6" class="check_label">1 bottle of Sake ^_^ (for my friends)</label>
            </div>
        </form>
    </section>
    <br>
    <footer>Bon appetit :)</footer>
</body>
</html>

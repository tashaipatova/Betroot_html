<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!--<link rel="stylesheet" href="css/normalize.css"/> -->
    <link rel="stylesheet" href="css/style.css"/>
    <title>Diner Shopping List</title>
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <table>
            <tr>
                <td>
                    <input type="checkbox" id="v1">
                    <label for="v1" class="check_label">A lot of pickles <span>for the next lessons about CSS</span></label>
                    <!--теоритически можно завернуть инпут в лейбл и тогда текст
                    будет зачеркиваться при клике на любом месте строки, а не только по тексту. В таком случае лейблу
                    можно не указывать for, а инпуту id. Это работает только с чекбоксами и радио-баттон
                    Инпут тогда должен быть по размеру такой же, как div, в который он завернут - label {display:block;}

                    чекбоксу не надо добавлять марджин. Если надо растолкать ширину- использовать line-height, font-size

                    чтобб контент не залипал по краям - добавлять в div padding
                    -->
                    <!--
                    <form>
                        <label class="check_label">
                            <input type="checkbox">
                            A lot of pickles <span>for the next lessons about CSS</span>
                        </label>
                    </form>
                    -->
                </td>
            </tr>
            <tr class="test_row">
                <td>
                    <input type="checkbox" id="v2">
                    <label for="v2" class="check_label">10 apples <span>for more CSS manipulations</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="v3">
                    <label for="v3" class="check_label">20 oranges <span>because they are awesome</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="v4">
                    <label for="v4" class="check_label">13 plates <span>hm... they always disappear</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="v5">
                    <label for="v5" class="check_label">15 bentos</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="v6">
                    <label for="v6" class="check_label">1 bottle of Sake ^_^ <span>for my friends</span></label>
                </td>
            </tr>
        </table>
    </main>
    <br>
    <footer>Bon appetit :)</footer>
</body>
</html>

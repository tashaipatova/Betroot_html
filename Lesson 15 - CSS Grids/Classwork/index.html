<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Title</title>
</head>
<body>
    <div class="main-container">
        <p>Image Grid</p>
        <div class="grid-container">
            <!-- ================ row 1 ================ -->
            <div class="ba-row">
                <div class="ba-width-1-2"><img src="http://via.placeholder.com/600x150/afdfbf/5f6566" alt="600x150"></div>
                <div class="ba-width-1-2"><img src="http://via.placeholder.com/600x150/68c5b8/5f6866" alt="600x150"></div>
            </div>
            <!-- ================ row 2 + row 3 ================ -->
            <div class="ba-row">
                <div class="ba-width-1-2"><img src="http://via.placeholder.com/600x320/fa688a/fff" alt="600x320"></div>
                <div class="ba-width-1-2">
                    <div class="ba-row">
                        <div class="ba-width-1-3"><img src="http://via.placeholder.com/200x165/8a95ef/fff" alt="200x165"></div>
                        <div class="ba-width-1-3"><img src="http://via.placeholder.com/200x165/8a95ef/fff" alt="200x165"></div>
                        <div class="ba-width-1-3"><img src="http://via.placeholder.com/200x165/8a95ef/fff" alt="200x165"></div>
                    </div>
                    <div class="ba-row">
                        <div class="ba-width-1-2"><img src="http://via.placeholder.com/300x150/ffc569/fff" alt="300x150"></div>
                        <div class="ba-width-1-2"><img src="http://via.placeholder.com/300x150/ffc569/fff" alt="300x150"></div>
                    </div>
                </div>
            </div>
            <!-- ================ row 4 ================ -->
            <div class="ba-row">
                <div class="ba-width-1-3"><img src="http://via.placeholder.com/400x185/588cc7/fff" alt="400x185"></div>
                <div class="ba-width-1-3"><img src="http://via.placeholder.com/400x185/588cc7/fff" alt="400x185"></div>
                <div class="ba-width-1-3">
                    <div class="ba-row">
                        <div class="ba-width-1-2"><img src="http://via.placeholder.com/200x195/588cc7/fff" alt="200x195"></div>
                        <div class="ba-width-1-2"><img src="http://via.placeholder.com/200x195/588cc7/fff" alt="200x195"></div>
                    </div>
                </div>
            </div>
            <!-- ================ row 5 ================ -->
            <div class="ba-row">
                <div class="ba-width-2-3">
                    <div class="ba-row">
                        <div class="ba-width-1-4"><img src="http://via.placeholder.com/200x145/6652ad/fff" alt="200x145"></div>
                        <div class="ba-width-3-4"><img src="http://via.placeholder.com/600x135/6652ad/fff" alt="600x135"></div>
                    </div>
                </div>
                <div class="ba-width-1-3"><img src="http://via.placeholder.com/400x135/6652ad/fff" alt="400x135"></div>
            </div>
        </div>
    </div>
</body>
</html>
